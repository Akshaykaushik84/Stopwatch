<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div class="container">
        <!-- Clock section -->
        <div class="clock-container">
            <label id="time-label">00:00:00.000</label>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="lap-btn">Lap</button>
        </div>

        <!-- Laps section -->
        <div class="laps-container">
            <ul id="laps-list"></ul>
        </div>
    </div>

    <script src="stop.js"></script>
</body>
</html>
